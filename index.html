<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Engineer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body>
    <form novalidate>
      <label>
        Email
        <input
          aria-required
          autocomplete="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          type="email"
        />
      </label>

      <label>
        Password
        <input
          aria-required
          autocomplete="current-password"
          id="password"
          name="password"
          placeholder="Password"
          required
          type="password"
        />
      </label>

      <button type="submit">
        <span>Login</span>
        <div class="spinner" />
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
